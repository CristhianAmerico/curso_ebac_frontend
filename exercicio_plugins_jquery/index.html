<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Exercicio Jquery-plugin</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <h1>Cadastre-se</h1>
        <form id="form-cadastro">
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome-completo" name="nome">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="Endereço">Endereço:</label>
                <input type="text" name="endereço">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./plugin jquery/jquery.mask.min.js"></script>
    <script src="./plugin jquery/jquery.validate.min.js"></script>
    <script src="./plugin jquery/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
